<template>
	<h1>${heading}</h1>
	<form submit.trigger="addObservation()">
		<input type="text" value.bind="observationBird" />
		<input type="text" value.bind="observationWhere" />
		<input type="submit" value="Lisää havainto" />
	</form>

	<h2>Havainnot</h2>
	<table>
	<thead>
		<tr>
			<th>Lintu</th>
			<th>Sijainti</th>
		</tr>
	</thead>
	<tbody>
		<tr repeat.for="observation of observations">
			<td>${observation.bird}</td>
			<td>${observation.where}</td>
		</tr>
	</tbody>
	</table>
</template>
